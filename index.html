<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
    <title>Twirrar</title>
</head>

<body>
    <!-- Main page -->
    <section class="main-page">
        <!-- Left -->
        <div class="left">
            <div class="left-content">
                <div class="left-box">
                    <i class="fas fa-search"></i>
                    <h3 class="left-box__heading">Find your interest</h3>
                </div>

                <div class="left-box">
                    <i class="fas fa-user-friends"></i>
                    <h3 class="left-box__heading">Explore what people are talking about</h3>
                </div>

                <div class="left-box">
                    <i class="fas fa-comment"></i>
                    <h3 class="left-box__heading">Join the people</h3>
                </div>
            </div>
        </div>

        <!-- Right -->
        <div class="right">
            <form class="right__form">
                <input type="text" class="form__user" placeholder="Phone, email or username" />

                <div class="form__group">
                    <input type="password" class="form__password" placeholder="Password">
                    <label>Forgot password?</label>
                </div>
                <button type="button" class="form__button">Log in</button>
            </form>
            <div class="right__middle">
                <i class="fas fa-dove"></i>
                <h1>Explore what's happening in the world</h1>
                <h4>Join twirrer today</h4>
                <button type="button" class="sign-up">Sign up</button>
                <button type="button" class="sign-in">Sign in</button>
            </div>
        </div>
        <footer class="main-page__footer">
            <ul class="main-page__footer-list">
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">About</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Blog</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Help</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Terms</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Apps</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Settings</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Contact</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Status</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Privacy Policy</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Brand</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">Developers</a></li>
                <li class="main-page__footer-item"><a href="#" class="main-page__footer-link">&copy; 2021 twirrer</a>
                </li>
            </ul>
        </footer>
    </section>
</body>

</html>
